format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$fill\
$python\
$php\
$lua\
$nodejs\
$golang\
$haskell\
$rust\
$ruby\
$elm\
$package\
$direnv\
$aws\
$jobs\
$cmd_duration\
$line_break\
$character"""

add_newline = true
palette = 'nord'

[os]
disabled = false


[os.symbols]
Macos = ' '
Arch = '󰣇 '
EndeavourOS = '󰣇 '

[username]
style_user = 'yellow bold'
style_root = 'red bold'
format = '[$user]($style) '
disabled = false
show_always = false

[hostname]
ssh_only = true
format = '[@$hostname]($style) '
style = 'bold dimmed green'

[directory]
style = 'bold fg:dark_blue'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = false

[directory.substitutions]
'Documents' = '󰈙'
'Downloads' = ' '

[git_branch]
style = 'fg:green'
symbol = ' '
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'fg:green'
format = '([$all_status$ahead_behind]($style) )'

[fill]
symbol = ' '

[python]
style = 'teal'
symbol = ' '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
pyenv_prefix = ''

[php]
symbol = ' '
format = '[$symbol($version )]($style)'

[lua]
symbol = ' '
format = '[$symbol($version )]($style)'

[nodejs]
style = 'blue'
symbol = ' '
format = '[$symbol($version )]($style)'

[golang]
style = 'blue'
symbol = ' '
format = '[$symbol($version )]($style)'

[haskell]
style = 'blue'
symbol = ' '
format = '[$symbol($version )]($style)'

[rust]
style = 'orange'
symbol = ' '
format = '[$symbol($version )]($style)'

[ruby]
style = 'blue'
symbol = ' '
format = '[$symbol($version )]($style)'

[elm]
style = 'green'
symbol = ' '
format = '[$symbol($version )]($style)'

[package]
symbol = '󰏗 '
display_private = true
disabled = false

[direnv]
disabled = false

[aws]
symbol = ' '
style = 'yellow'
format = '[$symbol$profile ]($style)'

[jobs]
symbol = ' '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[cmd_duration]
min_time = 500
style = 'fg:gray'
format = '[$duration]($style)'

[palettes.nord]
dark_blue = '#5E81AC'
blue = '#81A1C1'
teal = '#88C0D0'
red = '#BF616A'
orange = '#D08770'
green = '#A3BE8C'
yellow = '#EBCB8B'
purple = '#B48EAD'
gray = '#434C5E'
black = '#2E3440'
white='#D8DEE9'

